<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン - 商品管理</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <main class="container">
        <section class="card">
            <h1>ログイン</h1>

            <p th:if="${param.error}" class="error">ユーザー名またはパスワードが正しくありません。</p>
            <p th:if="${param.logout}" class="note">ログアウトしました。</p>

            <form th:action="@{/login}" method="post" class="form">
                <div class="form__row">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" name="username" placeholder="ユーザー名を入力" required autofocus>
                </div>
                <div class="form__row">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
                </div>
                <button type="submit" class="btn">ログイン</button>
            </form>
        </section>
    </main>
</body>
</html>

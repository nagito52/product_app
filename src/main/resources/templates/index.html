<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="header">
        <div class="header_left">
            <h1>商品管理アプリ</h1>
        </div>
        <div class="header_right">
            <div>ログインユーザー : <span th:text="${loginUserName}"></span></div>
            <form th:action="@{/logout}" method="post">
                <th:block th:if="${_csrf != null}"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></th:block>
                <button class="btn btn--sub">ログアウト</button>
            </form>
        </div>
    </header>

    <main class="container">

        <section class="card">
            <h2>商品登録</h2>

            <form th:action="@{/add}" method="post" th:object="${productForm}" class="form">
                <th:block th:if="${_csrf != null}"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></th:block>

            <div class="form__row">
                <label>商品名</label>
                <input type="text" name="name" th:field="*{name}" placeholder="商品名を入力" required>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form__row">
                <label>価格</label>
                <input type="number" name="price" th:field="*{price}" placeholder="価格を入力" min="0" required>
                <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <button class="btn">登録</button>
        </form>
    </section>

    <section class="card">
        <h2>商品一覧</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商品名</th>
                    <th>価格</th>
                    <th>操作</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td class="table__actions">
                        <a class="btn btn--sub" th:href="@{/products/{id}/edit(id=${product.id})}">編集</a>

                        <form th:if="${isAdmin}" th:action="@{/delete}" method="post" class="inline">
                            <input type="hidden" name="id" th:value="${product.id}"/>
                            <th:block th:if="${_csrf != null}"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></th:block>
                            <button class="btn btn--danger">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <p class="note" th:if="${!isAdmin}">
            ※管理者権限でログインしてください
        </p>
    </section>
</main>
